<script type="text/javascript">
	let boxes = document.querySelectorAll('.boxs');
	let score = 150;
	let scoreT = document.querySelector('.score');
	let kost = document.querySelector('.bt');
	let step = 0;
	let duck = document.querySelector('.firsBox');
	let content = document.querySelector('.content');
	kost.onclick = function(){
		boxes[step].style.backgroundImage = 'none';
		let randNum = Math.random() * 5;
		let roundNum = Math.round(randNum);
		step = step + roundNum;
		alert(' Иди на ' + roundNum + ' на клетку ' + step);
		boxes[step].style.backgroundImage = 'url(duckl.png)';
		if(roundNum == 0){
			scoreBill(0);
		}
		if(roundNum > 0){
			scoreBill(10);
		}
		if(step == 3 || step == 6 || step == 9){
			alert(' Выговор: минус 10  очков! ступай на одну клетку назад! ');
			step = step - 1;
			scoreBill(- 20);
			boxes[3].style.backgroundImage = 'none';
			boxes[6].style.backgroundImage = 'none';
			boxes[9].style.backgroundImage = 'none';
			boxes[step].style.backgroundImage = 'url(duckl.png)';
		}
		if(step == 12){
			alert('Выговор: минус 50 очков! ступай на 5 клеток назад!');
			step = step - 5;
			boxes[12].style.backgroundImage = 'none';
			boxes[step].style.backgroundImage = 'url(duckl.png)';
		}
		if(step >= 31){
			alert('Ты выиграл!');
			content.style.display = 'none';
		}
		
	}
	let scoreBill = function(bill){
		score = score + bill;
		scoreT.innerHTML = score;
	}
	
</script>
